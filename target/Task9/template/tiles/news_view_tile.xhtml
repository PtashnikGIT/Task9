<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		<div class="content_outer">
			<h:form>
				<div class="content_head">
					<h:link outcome="news_list" value="#{msg['link.main.news']}" />
					<h:outputText value=" &gt;&gt; " />
					<h:outputText value="#{msg['title.main.newsView']}" />
				</div>

				<div class="content_table">
					<table>
						<tr>
							<td width="100px" valign="top" class="gray_text"><h:outputText
									value="#{msg['lable.newsTitle']}" /></td>
							<td><h:outputText value="#{form.news.newsTitle}" /></td>
						</tr>
						<tr>
							<td class="gray_text"><h:outputText
									value="#{msg['lable.newsDate']}" /></td>
							<td><h:outputText value="#{news.newsDate}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText></td>
						</tr>
						<tr>
							<td valign="top" class="gray_text"><h:outputText
									value="#{msg['lable.newsBrief']}" /></td>
							<td><div>
									<h:outputText value="#{form.news.newsBrief}" />
								</div></td>
						</tr>
						<tr>
							<td valign="top" class="gray_text"><h:outputText
									value="#{msg['lable.newsContent']}" /></td>
							<td><h:outputText value="#{form.news.newsContent}" /></td>
						</tr>
					</table>
				</div>
				<div class="content_buttons">
					<h:commandButton value="#{msg['button.edit']}"
						action="#{manager.edit(form.news.newsId)}" />
					<h:outputText value=" " />
					<h:commandButton value="#{msg['button.delete']}"
						action="#{manager.delete(form.news.newsId)}" />
				</div>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
