<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<div class="menu_outer">
			<div class="menu_inner_title"><h:outputText value="#{msg['title.menu']}"/></div>
			<div class="menu_inner_select">
				<h:graphicImage library="images" name="circle.jpg" width="20"
					height="20" style="margin-right: 40px; margin-bottom: -5px;" />
				<h:link value="#{msg['link.menu.newsList']}" style="margin-left: -10px;"
					outcome="news_list" />
				<h:form>
					<p>
						<h:graphicImage library="images" name="circle.jpg" width="20"
							height="20" style="margin-right: 35px; margin-bottom: -5px;" />

						<h:commandLink value="#{msg['link.menu.addNews']}" style="margin-left: -10px;"
							action="#{manager.add}" />

					</p>
				</h:form>
			</div>
		</div>
	</ui:composition>
</body>
</html>
