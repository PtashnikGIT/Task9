<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		<div class="content_outer">
			<h:form>
				<div class="content_head">
					<h:link value="#{msg['link.main.news']}" outcome="news_list"/>
					<h:outputText value=" &gt;&gt; " />
					<h:outputText value="#{msg['title.main.newsEdit']}" />
				</div>

				<div class="content_table">
					<table>
						<tr>
							<td colspan="2"></td>
						</tr>
						<tr>
							<td><h:outputText value="#{msg['lable.newsTitle']}" /></td>
							<td><h:inputText id="newsTitle" value="#{form.news.newsTitle}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="#{msg['lable.newsDate']}" /></td>
							<td><h:inputText id="newsDate" value="#{form.news.newsDate}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:inputText></td>
						</tr>
						<tr>
							<td><h:outputText value="#{msg['lable.newsBrief']}" /></td>
							<td><h:inputTextarea id="newsBrief" styleClass="text_input"
									value="#{form.news.newsBrief}" cols="55" rows="10" /></td>
						</tr>
						<tr>
							<td><h:outputText value="#{msg['lable.newsContent']}" /></td>
							<td><h:inputTextarea id="newsContent" cols="55" rows="18"
									styleClass="text_input" value="#{form.news.newsContent}" /></td>
						</tr>
					</table>
				</div>

				<div class="content_buttons">
					<h:commandButton type="submit" onclick="return saveSubmit(); return false;"  value="#{msg['button.save']}" action="#{manager.save}"/>
					<h:outputText value=" "/>
					<h:commandButton  value="#{msg['button.cancel']}" action="#{manager.cancel}"/>
				</div>

			</h:form>
		</div>
	</ui:composition>
</body>
</html>
